<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS Styles-->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JS Script -->
    <script type="module" src="./js/compare.js"></script>
    <title>Compare Ready</title>
</head>
<body>
    <header class="header-main"></header>
    <main class="main-compare">
        <h1>Welcome!! to Compare</h1>
        <section class="compare-products">
            
        </section>
        <section class="compare-result">
            
        </section>

        <!--- BARS -->

        <!--- Bar Price -->
        <h2 class="title__heading">Details</h2>
        <div class="compare-bar">
            <span class="label">Price</span>

            <div class="row">
                <span id="nameStore"></span>
                <div class="bar">
                    <div class="fill fake"></div>
                </div>
                <span id="bar_price_f"></span>
            </div>

            <div class="row">
                <span id="nameStore_c"></span>
                <div class="bar">
                    <div class="fill dummy"></div>
                </div>
                <span id="bar_price_d"></span>
            </div>
        </div>

        <!--- Bar Rating -->
        <div class="compare-bar">
            <span class="label">Rating</span>

            <div class="row">
                <span id="nameStore_r"></span>
                <div class="bar">
                    <div class="fill_r fake"></div>
                </div>
                <span id="bar_rating_f"></span>
            </div>

            <div class="row">
                <span id="nameStore_c_r"></span>
                <div class="bar">
                    <div class="fill_r dummy"></div>
                </div>
                <span id="bar_rating_d"></span>
            </div>
        </div>

        <!--- Bar Value -->
        <div class="compare-bar">
            <span class="label">Value</span>

            <div class="row">
                <span id="nameStore_v"></span>
                <div class="bar">
                    <div class="fill_v fake"></div>
                </div>
                <span id="bar_value_f"></span>
            </div>

            <div class="row">
                <span id="nameStore_c_v"></span>
                <div class="bar">
                    <div class="fill_v dummy"></div>
                </div>
                <span id="bar_value_d"></span>
            </div>
        </div>

        <button class="card__btn" id="showWinner">Show Winner</button>

        <div class="winner">
            
        </div>
    </main>
    
    <footer class="footer-main"></footer>
</body>
</html>
