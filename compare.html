<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS Styles-->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JS Script -->
    <script type="module" src="./js/compare.js"></script>
    <title>Compare Ready</title>
</head>
<body>
    <header class="header-main"></header>
    <main class="content-main">
        <h1>Welcome!! to Compare</h1>
        <section class="compare-products">
            
        </section>
        <section class="compare-result">
            
        </section>

        <!--- Bar -->
        <p></p>
        <hr>
        <p></p>
        <div class="compare-bar">
            <span class="label">Precio</span>

            <div class="row">
                <span>FakeStore</span>
                <div class="bar">
                    <div class="fill fake"></div>
                </div>
                <span>$45</span>
            </div>

            <div class="row">
                <span>DummyJSON</span>
                <div class="bar">
                    <div class="fill dummy"></div>
                </div>
                <span>$60</span>
            </div>
        </div>

    </main>
    
    <footer class="footer-main"></footer>
</body>
</html>
